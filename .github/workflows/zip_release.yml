name: Zip Releases

on: [release, workflow_dispatch]

jobs:
  zip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: papeloto/action-zip@v1
        with:
          files: assets/ pack.mcmeta README.md LICENSE
          dest: O3M.zip
      - uses: actions/upload-artifact@v1
        with:
          name: zip-release
          path: ${{ github.workspace }}/O3M.zip
